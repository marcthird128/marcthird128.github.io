<!DOCTYPE html>
<html>
    <head>
        <title>Random Sentence Generator</title>
        <link rel="icon" type="image/x-icon" href="knife.png"/>
        <style>
            html, body {
                background:#eee;
                font-family: Arial, Helvetica, sans-serif;
            }
            #main {
                padding-top:100px;
                font-size:40px;
                max-width:50vw;
            }
            #float {
                position:absolute;
                top:20px;
                right:20px;
                bottom:20px;
                padding:20px;
                background:#a0ffff;
                width:300px;
                box-shadow:1px 1px 15px 1px #00000080;
                overflow-y:auto;
            }
            @media (min-device-width:320px) and (max-device-width:768px) {
                html {
                    zoom:150%;
                }
                #float {
                    position:static;
                    margin-top:20px;
                    width:auto;
                }
            }
            #knife {
                position:absolute;
                left:0px;
                top:0px;
                width:100px;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <span style="color:gray">Message will appear here</span>
        </div>
        <div id="float">
            <b>Nouns</b><br/><br/>
            <input id="noun" placeholder="Type a noun"/><button onclick="addNoun()">Add</button><br/><br/>
            <div id="nounl"></div><br/>
            <b>Verbs</b><br/><br/>
            <input id="verb" placeholder="Type a verb"/><button onclick="addVerb()">Add</button><br/><br/>
            <div id="verbl"></div><br/>
            <b>Adjectives</b><br/><br/>
            <input id="adj" placeholder="Type a adjective"/><button onclick="addAdj()">Add</button><br/><br/>
            <div id="adjl"></div><br/>
            <b>Generate Sentence</b><br/><br/>
            <button onclick="nvn()">Noun-Verb-Noun</button>
            <button onclick="nva()">Noun-Verb-Adjective</button>
        </div>
        <img id="knife" src="knife.png" draggable="false"/>
        <script>
            const main = document.getElementById('main');

            const noun = document.getElementById('noun');
            const verb = document.getElementById('verb');
            const adj = document.getElementById('adj');

            const nounl = document.getElementById('nounl');
            const verbl = document.getElementById('verbl');
            const adjl = document.getElementById('adjl');

            noun.onkeydown = e => {if (e.keyCode == 13) addNoun()};
            verb.onkeydown = e => {if (e.keyCode == 13) addVerb()};
            adj.onkeydown = e => {if (e.keyCode == 13) addAdj()};

            function addNoun() {
                nouns.push(noun.value);
                listEl(nounl, noun.value, deleteNoun)
                noun.value = '';
            }
            function addVerb() {
                verbs.push(verb.value);
                listEl(verbl, verb.value, deleteVerb)
                verb.value = '';
            }
            function addAdj() {
                adjs.push(adj.value);
                listEl(adjl, adj.value, deleteAdj)
                adj.value = '';
            }

            function deleteNoun(n) {
                let nl = [];
                for (let i=0; i<nouns.length; i++) {if (nouns[i] != n) nl.push(nouns[i])}
                nouns = nl;
            }
            function deleteVerb(n) {
                let nl = [];
                for (let i=0; i<verbs.length; i++) {if (verbs[i] != n) nl.push(verbs[i])}
                verbs = nl;
            }
            function deleteAdj(n) {
                let nl = [];
                for (let i=0; i<adjs.length; i++) {if (adjs[i] != n) nl.push(adjs[i])}
                adjs = nl;
            }

            function listEl(le, v, df) {
                let sp = document.createElement('span');
                sp.innerText = v;
                let c = document.createElement('div');
                c.style = 'position:relative;'
                c.appendChild(sp);
                let del = document.createElement('button');
                del.innerText = 'x';
                del.style = 'position:absolute; right:0px; top:0px;';
                del.onclick = () => { c.remove(); df(v)};
                c.appendChild(del);
                le.appendChild(c);
            }
            
            let nouns = [];
            let verbs = [];
            let adjs = [];


            function rl(l) {
                return l[Math.floor(Math.random() * l.length)];
            }


            function nvn() {
                main.innerText = rl(nouns) + ' ' + rl(verbs) + ' ' + rl(nouns);
            }

            function nva() {
                main.innerText = rl(nouns) + ' ' + rl(verbs) + ' ' + rl(adjs);
            }


        </script>
    </body>
</html>
