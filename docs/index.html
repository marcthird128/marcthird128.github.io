<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        html {
            font-family: Arial, sans-serif;
        }

        .spinner {
            margin: 0px auto;
            position: relative;
            width: 51px;
            height: 51px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000000;
            border-radius: 50%;
            animation: spin 0.8s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <title>Redirecting...</title>
</head>
<body>
    <h1 style="text-align: center">Loading... Please wait</h1>
    <div class="spinner"></div>
    <script>
        let isAprilFools = false;
        let date = new Date();
        if (date.getMonth() == 3 && date.getDate() == 1) { isAprilFools = true };
        let chance = Math.random();
        if (isAprilFools ? chance < 0.5 : chance < 0.05) {
            document.location.pathname = '/rr'; // send to rickroll
        } else {      
            if (document.location.hostname == 'maza64.xyz' || document.location.hostname == 'www.maza64.xyz') {
                document.location.pathname = '/mazarca/index.html'; // send to Mazarca website
            } else {
                document.location.pathname = '/github'; // send to github website
            };
        };
    </script>
</body>
</html>
