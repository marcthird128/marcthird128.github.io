<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="source/icon.png" />

    <title>Mazarca | Recipes</title>
</head>
<body>
    <main class="wrapper">
        <div class="text-center">
            <h2 style="margin-top: 0px">Crafting Recipes</h2>
            <p>This page contains crafting recipes for custom items.</p>
        </div>
        <section>
            <h3 style="margin-top: 0px">Mace and Wind charges</h3>
            <div class="recipes">
                <div class="mcui crafting-ui">
                    <div class="crafting-grid">
                        <div class="slot-row">
                            <item-slot item="https://minecraft.wiki/images/Invicon_Block_of_Diamond.png" tooltip="Block of Diamond"></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Block_of_Diamond.png" tooltip="Block of Diamond"></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Block_of_Diamond.png" tooltip="Block of Diamond"></item-slot>
                        </div>
                        <div class="slot-row">
                            <item-slot></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Blaze_Rod.png" tooltip="Blaze Rod"></item-slot>
                            <item-slot></item-slot>
                        </div>
                        <div class="slot-row">
                            <item-slot></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Blaze_Rod.png" tooltip="Blaze Rod"></item-slot>
                            <item-slot></item-slot>
                        </div>
                    </div>
                    <div class="crafting-arrow"><br></div>
                    <item-slot large item="https://minecraft.wiki/images/Invicon_Diamond_Axe.png" tooltip="Mace"></item-slot>
                </div>
                <div class="mcui crafting-ui">
                    <div class="crafting-grid">
                        <div class="slot-row">
                            <item-slot></item-slot>
                            <item-slot></item-slot>
                            <item-slot></item-slot>
                        </div>
                        <div class="slot-row">
                            <item-slot></item-slot>
                            <item-slot></item-slot>
                            <item-slot></item-slot>
                        </div>
                        <div class="slot-row">
                            <item-slot></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Blaze_Rod.png" tooltip="Blaze Rod"></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Emerald.png" tooltip="Emerald"></item-slot>
                        </div>
                    </div>
                    <div class="crafting-arrow"><br></div>
                    <item-slot large item="https://minecraft.wiki/images/Invicon_String.png" tooltip="Wind Charge"></item-slot>
                </div>
            </div>
        </section>
        <section>
            <h3 style="margin-top: 0px">Redstone Armor & Tools</h3>
            <div class="recipes">
                <div class="mcui crafting-ui">
                    <div class="slot-grid">
                        <div class="slot-row">
                            <item-slot></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Block_of_Redstone.png" tooltip="Block of Redstone"></item-slot>
                            <item-slot></item-slot>
                        </div>
                        <div class="slot-row">
                            <item-slot></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Block_of_Redstone.png" tooltip="Block of Redstone"></item-slot>
                            <item-slot></item-slot>
                        </div>
                        <div class="slot-row">
                            <item-slot></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Stick.png" tooltip="Stick"></item-slot>
                            <item-slot></item-slot>
                        </div>
                    </div>
                    <div class="crafting-arrow"><br></div>
                    <item-slot large item="https://minecraft.wiki/images/Enchanted_Golden_Sword.gif" tooltip="Redstone Sword"></item-slot>
                </div>
                <div class="mcui crafting-ui">
                    <div class="slot-grid">
                        <div class="slot-row">
                            <item-slot></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Block_of_Redstone.png" tooltip="Block of Redstone"></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Block_of_Redstone.png" tooltip="Block of Redstone"></item-slot>
                        </div>
                        <div class="slot-row">
                            <item-slot></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Stick.png" tooltip="Stick"></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Block_of_Redstone.png" tooltip="Block of Redstone"></item-slot>
                        </div>
                        <div class="slot-row">
                            <item-slot></item-slot>
                            <item-slot item="https://minecraft.wiki/images/Invicon_Stick.png" tooltip="Stick"></item-slot>
                            <item-slot></item-slot>
                        </div>
                    </div>
                    <div class="crafting-arrow"><br></div>
                    <item-slot large item="https://minecraft.wiki/images/Enchanted_Golden_Axe.gif" tooltip="Redstone Axe"></item-slot>
                </div>
                <div>
                    <b>Redstone Armor</b>
                    <p>Crafted using Redstone Blocks, same as any other armor type. Gives the player some movement features</p>
                </div>
            </div>
        </section>
        <p class="text-center">More will be added soon!</p>
