<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="source/icon.png" />
    <link rel="stylesheet" href="source/css/main.css" />
    <title>Mazarca | Status</title>
</head>
<body>
    <noscript>
        <header>
            Website won't function properly without JavaScript enabled in your browser!
            <small class="font-regular"><a href="https://enable-javascript.com" target="_blank">How to enable JavaScript</a></small>
        </header>
    </noscript>
    <main class="wrapper">
        <div class="d-flex items-center gap-10px no-wrap" style="padding: 0px; height: 40px">
            <p>Lobby, Minigames</p>
            <hr size="2px" color="gray" class="flex-grow-1">
            <button type="button" class="secondary" style="display: none" id="raspberrypi-report-offline" onclick="window.open('https://reddit.com/r/MazarcaSMP/submit?type=TEXT&title=Server is down right now!', '_blank')">Report</button>
            <p class="no-margin font-bold" style="color: gray" id="raspberrypi-status">...</p>
        </div>
        <div class="d-flex items-center gap-10px no-wrap" style="padding: 0px; height: 40px">
            <p>Anarchy</p>
            <hr size="2px" color="gray" class="flex-grow-1">
            <button type="button" class="secondary" style="display: none" id="oldlaptop-report-offline" onclick="window.open('https://reddit.com/r/MazarcaSMP/submit?type=TEXT&title=Server is down right now!', '_blank')">Report</button>
            <p class="no-margin font-bold" style="color: gray" id="oldlaptop-status">...</p>
        </div>
        <div class="d-flex items-center gap-10px no-wrap" style="padding: 0px; height: 40px">
            <p>SMP</p>
            <hr size="2px" color="gray" class="flex-grow-1">
            <button type="button" class="secondary" style="display: none" id="oldpc-report-offline" onclick="window.open('https://reddit.com/r/MazarcaSMP/submit?type=TEXT&title=Server is down right now!', '_blank')">Report</button>
            <p class="no-margin font-bold" style="color: gray" id="oldpc-status">...</p>
        </div>
        <p class="text-center" id="timer"></p>
        <noscript>
            <p class="text-center">
                Can't check status, because JavaScript is disabled in your browser!<br>
                <small class="font-regular"><a href="https://enable-javascript.com" target="_blank">How to enable JavaScript</a></small>
            </p>
        </noscript>
    </main>
    <script src="source/js/header.js"></script>
    <script src="source/js/navigation.js"></script>
    <script src="source/js/status.js"></script>
    <script src="source/js/snow.js"></script>
    <script src="source/js/latest.js"></script>
</body>
</html>
