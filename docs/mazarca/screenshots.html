<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mazarca SMP</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    <style>
        @font-face {
            font-family: "MC-Regular";
            src: url("assets/font/MinecraftRegular.otf");
        }

        @font-face {
            font-family: "MC-Bold";
            src: url("assets/font/MinecraftBold.otf");
        }

        @font-face {
            font-family: "MC-Italic";
            src: url("assets/font/MinecraftItalic.otf");
        }

        @font-face {
            font-family: "MC-Bold-Italic";
            src: url("assets/font/MinecraftBoldItalic.otf");
        }

        @media (min-device-width:320px) and (max-device-width:768px) {
            html, body {
                zoom: 115%;
            }
            .header {
                zoom: 150%;
            }
        }

        html, body {
            zoom: 110%;
            margin: 0px;
            font-family: MC-Regular, MC-Bold, MC-Italic, MC-Bold-Italic;
            font-size: 1rem;
            background-size: 120%;
            background-image: url("assets/background.png");
            background-position: top center;
            color: #FFFFFF;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 10px 0px 5px;
            font-family: MC-Bold;
            font-weight: normal;
            text-shadow: 0px 0px 10px #FFFFFF60;
        }

        p {
            margin: 0px;
        }

        a {
            color: orange;
            text-decoration: none;
        }

        a:hover {
            text-shadow: 0px 0px 5px;
        }

        .header {
            background: #25252540;
            backdrop-filter: blur(10px);
            box-shadow: 1px 1px 10px 5px #00000040;
            display: flex;
            align-items: center;
        }

        .header > div {
            margin: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #FFFFFF40;
        }

        .title-text {
            font-size: 35px;
            font-family: MC-Bold;
            color: #FFFFFF;
            text-shadow: none;
        }

        .small-text {
            font-size: 12px;
            font-family: MC-Italic;
            color: #828282
        }

        .discord-social, .reddit-social {
            border-radius: 5px;
        }

        .discord-social:hover {
            box-shadow: 0px 0px 10px 5px #5662F640;
        }

        .reddit-social:hover {
            box-shadow: 0px 0px 10px 5px #FF450040;
        }

        .indented {
            margin: 0px 0px 0px 25px;
        }

        .back-to-main {
            cursor: pointer;
            color: #FFFFFF;
        }

        .back-to-main:hover {
            text-decoration: underline;
            text-shadow: none;
        }

        .wrapper {
            width: 50vw;
            min-width: 600px;
            margin: auto;
            padding: 20px;
            background: #25252540;
            backdrop-filter: blur(10px);
            margin-top: 60px;
            box-shadow: 1px 1px 10px 5px #00000040;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <a href="https://maza64.xyz">
                <img class="logo" src="assets/icon.png" />
            </a>
        </div>
        <div>
            <a href="https://maza64.xyz"><span class="title-text">Mazarca SMP</span></a>
        </div>
        <div style="flex-grow: 1;"></div>
        <div>
            <a href="https://discord.com/invite/R6nMUHe9DK" target="_blank">
                <img class="discord-social" src="assets/discord.jpg" width="35px" />
            </a>
        </div>
        <div>
            <a href="https://reddit.com/r/MazarcaSMP" target="_blank">
                <img class="reddit-social" src="assets/reddit.jpg" height="35px" />
            </a>
        </div>
        <div></div>
    </header>
    <main class="wrapper">
        <h3 style="margin-top: 0px">Screenshots</h3>
        <div class="indented">
            <div style="display: flex; flex-direction: row; gap: 5px">
                <a href="index.html" class="back-to-main">Back to main page</a>
            <svg fill="white" viewBox="0 0 20 20" width="1rem" height="1rem"  xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5 12H16v3.254A2.75 2.75 0 0 1 13.253 18H4.747A2.749 2.749 0 0 1 2 15.254V6.746A2.749 2.749 0 0 1 4.747 4H8v1.5H4.747A1.247 1.247 0 0 0 3.5 6.746v8.508A1.247 1.247 0 0 0 4.747 16.5h8.506a1.247 1.247 0 0 0 1.247-1.246V12Zm2.75-10h-4.992a.772.772 0 0 0-.75.75c0 .398.352.75.75.75h3.182l-6.97 6.97a.757.757 0 0 0-.019 1.079.757.757 0 0 0 1.079-.019l6.97-6.97v3.182c0 .398.352.75.75.75s.75-.352.75-.75V2.75a.75.75 0 0 0-.75-.75Z"></path>
            </svg>
            </div>
            <p class="small-text">Images will be added soon...</p>
        </div>
    </main>
</body>
</html>
