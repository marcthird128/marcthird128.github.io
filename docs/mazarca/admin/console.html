<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A Minecraft server that supports Eaglercraft 1.8 and 1.12">
    <link rel="icon" type="image/x-icon" href="../source/icon.png" />
    <link rel="stylesheet" href="../source/css/stylesheet.css" />
    <title>Mazarca Admin</title>
    <style>
        html { height: 100% }
        body {
            display: grid;
            grid-template-columns: 250px auto;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px; padding: 15px">
            <img class="logo" src="../source/cookie.png" height="30px">
            <h3 class="no-margin">Mazarca Admin</h3>
        </div>
        <div class="sidebar-nav">
            <a class="active">Server console</a>
            <a>LuckPerms editor</a>
        </div>
    </div>
    <main class="wrapper wrapper-full">
        <div class="console" id="console">
            <pre>This is a demo layout. Click "Start", then enter something</pre>
        </div>
        <div class="under-console">
            <select id="server-select">
                <option>Lobby</option>
                <option>SMP</option>
                <option>Anarchy</option>
                <option>Random Drops</option>
                <option>Minigames</option>
            </select>
            <input disabled type="text" id="command-prompt" placeholder=">" onkeydown="command(event)">
            <button type="button" class="primary" id="start-btn" style="width: 75px" onclick="start()">Start</button>
        </div>
    </main>
    <script>
        const c = document.getElementById("console");
        const cmdInput = document.getElementById("command-prompt");
        const startBtn = document.getElementById("start-btn");
        function command(e) {
            if(e.keyCode==13 && cmdInput.value) {
                console.log(cmdInput.value);
                c.innerHTML = "<pre>> " + cmdInput.value + "\n</pre>" + c.innerHTML;
                cmdInput.value = "";
            };
        };
        function start() {
            c.innerHTML = "<pre>[Started]\n<pre>";
            startBtn.disabled = true;
            cmdInput.disabled = false;
        }
    </script>
</body>
</html>
