<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin:0; display:flex; justify-content:center; align-items:center;">
<canvas id="c" width="300" height="150" style="border: 1px #ccc solid; image-rendering:pixelated; width:80vw; touch-action:none"></canvas>
<script>
	const c = document.getElementById('c');
	const ctx = c.getContext('2d');
	ctx.textAlign='center';
	ctx.textBaseline='middle';
	ctx.font='15px monospace';
	
	let d,init=()=>{
		d={m:'s',o:[],p:75,v:-2,f:0,s:0}
	},update=()=>{
		d.f++;
		if(d.m=='p'){
			d.p+=d.v;
			d.v+=0.1;
			let e=!1;
			if(d.p<10||d.p>140)e=!0;
			let no=[];
			for(let i=0;i<d.o.length;i++){
				let o=d.o[i];
				o.x-=1;
				if(o.x>-10){
					no.push(o);
					if(o.x<50&&o.x>10&&(o.y-20>d.p||o.y+20<d.p)){
						e=!0;
					}
				}else{d.s++}
			}
			d.o=no;
			if(e){d.m='e'}else{
				if(d.f%100==0){
					d.o.push({x:310,y:40+Math.floor(Math.random()*80)})
				}
			}
		}
		ctx.clearRect(0,0,300,150);
		ctx.fillStyle='red';
		ctx.fillRect(20,d.p-10,20,20);
		ctx.fillStyle='green';
		d.o.forEach(o=>{
			ctx.fillRect(o.x-10,0,20,o.y-30);
			ctx.fillRect(o.x-10,o.y+30,20,150);
		});
		if(d.m=='s'){
			ctx.strokeText('Press to start',150,75);
		}else if(d.m=='e'){
			ctx.strokeText('Score: '+d.s,150,60);
			ctx.strokeText('Press to restart',150,75)
		}
	};window.onkeydown=window.onpointerdown=e=>{
		if(d.m=='p'){
			d.v=-2;
		}else if(d.m=='s'){
			d.m='p';
		}else if(d.m=='e'){
			init();
		}
	};
	init();setInterval(update,20);
</script>
</body>
