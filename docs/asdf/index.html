<!DOCTYPE html>
<html>
    <head>
        <title>ASDF Server</title>
        <meta charset="utf-8">
        <style>
            html, body {
                margin:0;
                font-family: consolas, monospace;
            }
            #hdr {
                background: #0080A0;
                display:flex;
                align-items:center;
                padding:10px;
            }
            #hdr > * {
                margin-right:10px;
            }
            span#logo {
                font-size:large;
                color:white;
            }
            #wrapper {
                width:50vw;
                margin:0px auto;
                min-width:600px;
            }
        </style>
    </head>
    <body>
        <header id="hdr">
            <img src="server-icon.png" style="height:32px">
            <span id="logo">ASDF Server</span>
        </header>
        <div id="wrapper">
            <h1>Play Eaglercraft ASDF</h1>
            <p>To play on the server, go to Eaglercraft and click <code>Add server</code> and set <code>Server Name</code> to <code>ASDF</code> and <code>Server Address</code> to  <code>23.ip.gl.ply.gg:52475<code></code></p>
        </div>
    </body>
</html>
